<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <!-- <link rel="stylesheet" href="../CSS/AddEmploy.css"> -->
    <script src="./addemploy.js"></script>
</head>
<body>
    <form onsubmit="return(validate())" action="dashboard.html">
    <h5>Add Employee</h5><br>
        <label>Name</label><br>
        <input type="text" id="name" placeholder="enter name">
        <br>
        <label>Email</label><br>
        <input type="text" id="email" placeholder="enter email">
        <br>
        <label>Phone Number</label><br>
        <input type="number" id="phonenumber" placeholder="enter phone number">
        <br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
